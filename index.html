<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            padding: 40px;
            background: #24292e;
            color: white;
        }
        main {
            padding: 20px;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #0969da;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
        }
        a.button:hover {
            background: #0557b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a demo site hosted with GitHub Pages.</p>
</header>

<main>
    <h2>Hello!</h2>
    <p>If you're seeing this, GitHub Pages is working.</p>

    <a class="button" href="https://github.com/your-username" target="_blank">
        Visit My GitHub
    </a>
</main>

</body>
</html>
